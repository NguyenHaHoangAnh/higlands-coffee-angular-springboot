<div class="pt-[95px] pb-[50px] wrapper">
    <div class="md:w-3/5">
        <h1 class="mb-8 text-[45px] leading-[55px] text-[var(--brown-color)] font-bold uppercase">Trà</h1>
        <p class="mb-32 text-[var(--brown-color)] leading-[24px]">
            Hương vị tự nhiên, thơm ngon của Trà Việt với phong cách hiện đại tại Highlands Coffee sẽ giúp bạn gợi mở vị giác của bản thân và tận hưởng một cảm giác thật khoan khoái, tươi mới.
        </p>
        <div class="flex justify-end mb-[24px]">
            <button class="relative mr-[2px] w-16 h-16 bg-gray-200 hover:bg-[var(--primary-color)] transition-all duration-[0.3s] ease-linear btn-left hover:text-white" (click)="onDecrease()">
                <fa-icon [icon]="faChevronLeft" />
            </button>
            <button class="relative ml-[2px] w-16 h-16 bg-gray-200 hover:bg-[var(--primary-color)] transition-all duration-[0.3s] ease-linear btn-right hover:text-white" (click)="onIncrease()">
                <fa-icon [icon]="faChevronRight" />
            </button>
        </div>
        <!-- Slider: Nhớ có *nfIf="data" -->
        <swiper-container #swiper *ngIf="data" loop="true" navigation="false" space-between="30" slides-per-view="3" autoplay-delay="3000">
            <swiper-slide *ngFor="let item of data">
                <div class="relative mb-8 aspect-square border border-solid border-[var(--border-color)] overflow-hidden">
                    <app-button [href]="productInfo.getSlug(item.name)" [state]="item">
                        <img 
                            [src]="item.image" 
                            alt="drinks" 
                            class="absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] max-w-[80%] min-h-[80%] transition-all duration-[0.3s] ease-linear cursor-pointer hover:scale-110"
                        >
                    </app-button>
                </div>
                <h3 class="font-bold mb-4 text-center">
                    <app-button
                        class="[&>a]:text-[var(--brown-color)] [&>a]:text-[18px] [&>a]:hover:text-[var(--primary-color)] [&>a]:transition-all [&>a]:duration-[0.3s] [&>a]:ease-linear"
                        [href]="productInfo.getSlug(item.name)"
                        [state]="item"
                    >
                        {{item.name}}
                    </app-button>
                </h3>
                <div class="text-center">
                    Giá: 
                    <span class="font-bold text-[var(--brown-color)]">
                        {{item.small.price | currency : 'VND' : 'VNĐ' : '1.0-0' : 'vi'}}
                    </span>
                </div>
            </swiper-slide>
        </swiper-container>
    </div>
</div>
