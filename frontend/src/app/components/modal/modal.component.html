<div class="fixed inset-0 w-full h-full z-10">
    <div class="w-full h-full bg-black opacity-50"></div>
    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 p-20 max-h-[90%] bg-white rounded-[8px] overflow-y-scroll">
        <app-button 
            class="absolute top-[30px] right-[50px] block w-16 h-16 bg-gray-100 rounded-full transition-all duration-[0.3s] ease-linear hover:opacity-70"
            [round]="true"
            (onClick)="handleClose()"
        >
            <fa-icon class="text-[18px]" [icon]="faXmark" />
        </app-button>
        <ng-content />
    </div>
</div>
