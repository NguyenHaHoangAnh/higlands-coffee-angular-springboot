<div class="wrapper">
    <div class="container">
        <h1 class="header">Template-driven Form</h1>
        <form class="form" #form="ngForm" (ngSubmit)="onSubmit(form)">
            <div class="form-group">
                <label class="form-label" for="name">Name:</label>
                <input class="form-control" id="name" type="text" name="name" [(ngModel)]="name" placeholder="Name" required>
                
                <div class="form-error" *ngIf="form.controls['name']?.invalid && (form.controls['name']?.dirty || form.controls['name']?.touched)">
                    <small>Please input name</small>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" id="password" type="password" name="password" [(ngModel)]="password" placeholder="Password" required>
                
                <div class="form-error" *ngIf="form.controls['password']?.invalid && (form.controls['password']?.dirty ||  form.controls['password']?.touched)">
                    <small>Please input password</small>
                </div>
            </div>
            <button class="submit-btn">Submit</button>
        </form>
    </div>
</div>
